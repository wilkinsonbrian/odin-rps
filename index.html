<!DOCTYPE html>
<html lang="en">
    <head></head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="scores">
            <div class="pScore">
                <div class="pScoreLabel">Player Score</div>
                <div class="pScoreValue">0</div>
            </div>
            <div class="cScore">
                <div class="cScoreLabel">Computer Score</div>
                <div class="cScoreValue">0</div>
            </div>
        </div>
        <div class="buttons">
            <button value="rock">Rock</button>
            <button value="paper">Paper</button>
            <button value="scissors">Scissors</button>
        </div>
        <div class="results"></div>
    </body>
    <script src="rps.js"></script>
</html>
